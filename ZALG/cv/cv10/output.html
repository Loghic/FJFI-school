
    <html>
    <head>
    <title>Tree with mxGraph</title>
    <script type="text/javascript">
    mxBasePath = 'http://jgraph.github.io/mxgraph/javascript/src';
    </script>
    <script type="text/javascript" src="http://jgraph.github.io/mxgraph/javascript/src/js/mxClient.js"></script>
    <script type="text/javascript">

    function start (container)
    {
        var graph = new mxGraph(container);
        var parent = graph.getDefaultParent();
        graph.getModel().beginUpdate();
    
        var v7 = graph.insertVertex (parent, null, '7', 400, 0, 80, 30);
        var v4 = graph.insertVertex (parent, null, '4', 200, 80, 80, 30);
        var v2 = graph.insertVertex (parent, null, '2', 100, 160, 80, 30);
        var v1 = graph.insertVertex (parent, null, '1', 50, 240, 80, 30);
        graph.insertEdge (parent, null, '', v2, v1);
        graph.insertEdge (parent, null, '', v4, v2);
        graph.insertEdge (parent, null, '', v7, v4);
        var v10 = graph.insertVertex (parent, null, '10', 600, 80, 80, 30);
        graph.insertEdge (parent, null, '', v7, v10);

        graph.getModel().endUpdate();
    };
    </script>
    </head>
    <body onload="start(document.getElementById('graphContainer'))">
    <div id="graphContainer">
    </div>
    </body>
    </html>
