
    <html>
    <head>
    <title>Tree with mxGraph</title>
    <script type="text/javascript">
    mxBasePath = 'http://jgraph.github.io/mxgraph/javascript/src';
    </script>
    <script type="text/javascript" src="http://jgraph.github.io/mxgraph/javascript/src/js/mxClient.js"></script>
    <script type="text/javascript">

    function start (container)
    {
        var graph = new mxGraph(container);
        var parent = graph.getDefaultParent();
        graph.getModel().beginUpdate();
    
        var v6 = graph.insertVertex (parent, null, '6', 400, 0, 80, 30);
        var v5 = graph.insertVertex (parent, null, '5', 200, 80, 80, 30);
        graph.insertEdge (parent, null, '', v6, v5);
        var v8 = graph.insertVertex (parent, null, '8', 600, 80, 80, 30);
        var v7 = graph.insertVertex (parent, null, '7', 500, 160, 80, 30);
        graph.insertEdge (parent, null, '', v8, v7);
        var v9 = graph.insertVertex (parent, null, '9', 700, 160, 80, 30);
        graph.insertEdge (parent, null, '', v8, v9);
        graph.insertEdge (parent, null, '', v6, v8);

        graph.getModel().endUpdate();
    };
    </script>
    </head>
    <body onload="start(document.getElementById('graphContainer'))">
    <div id="graphContainer">
    </div>
    </body>
    </html>
